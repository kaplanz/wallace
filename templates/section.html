{% extends "base.html" %}

{% block content %}
  <article class="section">
    <h1 class="title">
      {{ section.title }}
    </h1>

    <div>
      {{ section.content | safe }}
    </div>

    <ul class="pages">
      {% for page in section.pages %}
        <li>
          <a class="page" href="{{ page.permalink | safe }}">
            {{ page.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </article>
{% endblock content %}
