{% extends "base.html" %}

{% block content %}
  <article class="taxonomy-single">
    <h1 class="title">
      {{ taxonomy.name | title }}: {{ term.name | title }}
    </h1>

    <div>
      <ul>
        {% for page in term.pages %}
          <li>
            <a href="{{ page.permalink }}">{{ page.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </article>
{% endblock content %}
