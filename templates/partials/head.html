<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Site -->
  <title>{{- macros::title() -}}</title>
  {% if config.description %}
    <meta name="description" content="{{-
      config.description
      | linebreaksbr
      | striptags
      | trim
    -}}">
  {% endif %}

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-color/1.9.1/open-color.min.css">
  <link rel="stylesheet" href="{{- config.base_url -}}/style.css">

  <!-- Custom -->
  {% include "custom/head.html" ignore missing %}
</head>
